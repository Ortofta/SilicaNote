Name: Silicanote
Summary: Simple Note taking app for SailfishOS
Version: 0.5
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
Files:
- /usr/share/icons/hicolor/90x90/apps
- /usr/share/applications
- /usr/share/Silicanote
- /usr/bin
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
