Name: harbour-silicanote
Summary: Simple Note taking app for SailfishOS
Version: 0.5
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}/%{name}'
- /usr/bin
- /usr/share/harbour-silicanote
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
